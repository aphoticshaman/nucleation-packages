<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LatticeForge - Enterprise Signal Intelligence" />
    <meta name="theme-color" content="#0a0a0f" />

    <!-- Security headers (CSP set by server, but good to have meta fallback) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>LatticeForge | Signal Intelligence Command Center</title>

    <style>
      /* Critical CSS for instant load feel */
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #0a0a0f;
        color: #f0f9ff;
        font-family: 'Inter', system-ui, sans-serif;
      }

      /* Loading state */
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0f 0%, #12121a 100%);
      }

      .loading-logo {
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React hydrates -->
      <div class="loading-screen">
        <svg class="loading-logo" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M60 10L110 35V85L60 110L10 85V35L60 10Z" stroke="#0ea5e9" stroke-width="2" fill="none"/>
          <path d="M60 30L90 45V75L60 90L30 75V45L60 30Z" stroke="#38bdf8" stroke-width="2" fill="none"/>
          <path d="M60 50L75 57.5V72.5L60 80L45 72.5V57.5L60 50Z" fill="#0ea5e9"/>
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
