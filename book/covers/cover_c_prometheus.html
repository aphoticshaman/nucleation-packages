<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cover C - Prometheus</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .cover {
      width: 1600px;
      height: 2560px;
      position: relative;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
    }

    .overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.4), transparent);
    }

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 80px;
      padding-bottom: 100px;
    }

    .divider {
      width: 60%;
      height: 2px;
      background: rgba(255,255,255,0.4);
      margin-bottom: 50px;
    }

    .title-block {
      margin-bottom: 40px;
    }

    .main-title {
      font-size: 96px;
      font-weight: 700;
      color: white;
      line-height: 1.15;
    }

    .of {
      font-size: 48px;
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      margin: 10px 0;
      padding-left: 20px;
    }

    .tagline {
      font-size: 28px;
      font-weight: 400;
      font-style: italic;
      color: #FFA500;
      margin-bottom: 60px;
    }

    .author {
      font-size: 26px;
      font-weight: 400;
      color: white;
      text-align: center;
      letter-spacing: 8px;
    }
  </style>
</head>
<body>
  <div class="cover">
    <img class="background" src="../art/aphoticshaman_silhouette_of_figure_reaching_up_to_grab_glowin_fac8c596-5ab5-487b-93c1-b8cf2710c935_0.png" alt="background">
    <div class="overlay-bottom"></div>
    <div class="content">
      <div class="divider"></div>
      <div class="title-block">
        <div class="main-title">THE MATHEMATICS</div>
        <div class="of">of</div>
        <div class="main-title">INTELLIGENCE</div>
      </div>
      <div class="tagline">Stealing fire from the gods of silicon</div>
      <div class="author">RYAN J. CARDWELL</div>
    </div>
  </div>
</body>
</html>
