<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cover B - The Raven</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .cover {
      width: 1600px;
      height: 2560px;
      position: relative;
      overflow: hidden;
      font-family: 'Space Grotesk', sans-serif;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 25%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
    }

    .overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 80px;
    }

    .pre-title {
      font-size: 42px;
      font-weight: 300;
      color: rgba(255,255,255,0.7);
      letter-spacing: 6px;
      margin-top: 40px;
    }

    .main-title {
      font-size: 120px;
      font-weight: 700;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF6B00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.0;
      text-shadow: 0 0 60px rgba(255, 165, 0, 0.4);
      filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.3));
    }

    .tagline {
      font-size: 32px;
      font-weight: 400;
      color: rgba(255,255,255,0.85);
      margin-top: auto;
      margin-bottom: 40px;
      font-style: italic;
    }

    .author {
      font-size: 28px;
      font-weight: 400;
      color: white;
      text-align: center;
      letter-spacing: 6px;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="cover">
    <img class="background" src="../art/aphoticshaman_mystical_technological_artwork_stylized_bird_si_979d8d10-9987-4c46-a782-7dd6deb54afd_2.png" alt="background">
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>
    <div class="content">
      <div class="pre-title">the mathematics of</div>
      <div class="main-title">INTELLIGENCE</div>
      <div class="tagline">What machines know that we never taught them</div>
      <div class="author">RYAN J. CARDWELL</div>
    </div>
  </div>
</body>
</html>
