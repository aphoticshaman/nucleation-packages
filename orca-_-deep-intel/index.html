<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORCA | Intelligence & Synthesis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Semantic mapping to CSS variables
            app: 'var(--color-bg-app)',
            surface: {
              DEFAULT: 'var(--color-bg-surface)',
              raised: 'var(--color-bg-surface-raised)',
              overlay: 'var(--color-bg-surface-overlay)',
              muted: 'var(--color-bg-muted)',
            },
            text: {
              primary: 'var(--color-text-primary)',
              secondary: 'var(--color-text-secondary)',
              muted: 'var(--color-text-muted)',
              inverse: 'var(--color-text-inverse)',
            },
            border: {
              DEFAULT: 'var(--color-border-default)',
              muted: 'var(--color-border-muted)',
              strong: 'var(--color-border-strong)',
            },
            primary: {
              DEFAULT: 'var(--color-interactive-primary)',
              hover: 'var(--color-interactive-primary-hover)',
            },
            accent: {
              DEFAULT: 'var(--color-accent-primary)',
              hover: 'var(--color-accent-primary-hover)',
            },
            status: {
              success: 'var(--color-status-success)',
              warning: 'var(--color-status-warning)',
              error: 'var(--color-status-error)',
              info: 'var(--color-status-info)',
            }
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            mono: ['JetBrains Mono', 'SF Mono', 'Consolas', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 200ms cubic-bezier(0.4, 0, 0.2, 1)',
            'slide-up': 'slideUp 200ms cubic-bezier(0.4, 0, 0.2, 1)',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(8px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* PRIMITIVE TOKENS */
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-300: #D4D4D4;
      --gray-400: #A3A3A3;
      --gray-500: #737373;
      --gray-600: #525252;
      --gray-700: #404040;
      --gray-800: #262626;
      --gray-900: #171717;
      --gray-950: #020617; /* Deep Navy/Black for Orca Theme */

      /* Brand Colors - Orca Theme (Deep Ocean Blues & stark Whites) */
      --blue-500: #3B82F6;
      --blue-600: #2563EB;
      --blue-700: #1D4ED8;
      
      --cyan-400: #22D3EE;
      --cyan-500: #06B6D4;
      --cyan-600: #0891B2;

      --slate-800: #1e293b;
      --slate-900: #0f172a;

      /* SEMANTIC TOKENS */
      --color-bg-app: #020617; /* Slate 950 */
      --color-bg-surface: #0f172a; /* Slate 900 */
      --color-bg-surface-raised: #1e293b; /* Slate 800 */
      --color-bg-surface-overlay: #1e293b;
      --color-bg-muted: #1e293b;

      --color-text-primary: #f8fafc; /* Slate 50 */
      --color-text-secondary: #94a3b8; /* Slate 400 */
      --color-text-muted: #64748b; /* Slate 500 */
      --color-text-inverse: #020617;

      --color-border-default: #1e293b;
      --color-border-muted: #1e293b;
      --color-border-strong: #334155;

      --color-interactive-primary: #38bdf8; /* Sky 400 */
      --color-interactive-primary-hover: #0ea5e9; /* Sky 500 */
      
      --color-accent-primary: #22d3ee; /* Cyan 400 */
      --color-accent-primary-hover: #06b6d4;

      --color-status-success: #22c55e;
      --color-status-warning: #f59e0b;
      --color-status-error: #ef4444;
      --color-status-info: #3b82f6;
    }

    body {
      background-color: var(--color-bg-app);
      color: var(--color-text-primary);
      overflow: hidden;
      font-feature-settings: "cv02", "cv03", "cv04", "cv11";
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-bg-app);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-border-strong);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-muted);
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .card {
      background: var(--color-bg-surface);
      border: 1px solid var(--color-border-default);
      border-radius: 0.5rem; 
      padding: 1rem; 
      transition: all 200ms ease;
    }

    .card:hover {
      border-color: var(--color-interactive-primary);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.05) 51%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 60;
      opacity: 0.3;
    }
    
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div class="scanline"></div>
  <div class="bg-noise"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
