[package]
name = "latticeforge-core"
version = "0.1.0"
edition = "2021"
authors = ["LatticeForge Team"]
description = "High-performance core for Great Attractor dynamics and intelligence fusion"
license = "MIT"
repository = "https://github.com/latticeforge/research"
keywords = ["simulation", "wasm", "intelligence-fusion", "active-inference"]
categories = ["science", "simulation", "wasm"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
name = "latticeforge_core"
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std = ["rayon"]
wasm = ["wasm-bindgen", "serde-wasm-bindgen", "js-sys", "web-sys", "console_error_panic_hook", "getrandom/js"]
python = ["pyo3"]

[dependencies]
# Core numerics
ndarray = { version = "0.15", default-features = false }
ndarray-linalg = { version = "0.16", optional = true }
num-traits = "0.2"
num-complex = "0.4"

# Random number generation
rand = "0.8"
rand_distr = "0.4"
rand_chacha = "0.3"
getrandom = "0.2"

# Parallelism (not for WASM)
rayon = { version = "1.8", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# WASM support (optional)
wasm-bindgen = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true, features = ["console"] }
console_error_panic_hook = { version = "0.1", optional = true }

# Python bindings (optional) - 0.24+ required for CVE fix (buffer overflow in PyString::from_object)
pyo3 = { version = "0.24", features = ["extension-module"], optional = true }

# Error handling
thiserror = "1.0"

# Content-addressed storage
blake3 = "1.5"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
approx = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
