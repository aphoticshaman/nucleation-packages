[package]
name = "latticeforge-core"
version = "0.1.0"
edition = "2021"
authors = ["LatticeForge Team"]
description = "High-performance core for Great Attractor dynamics and intelligence fusion"
license = "MIT"
repository = "https://github.com/latticeforge/research"
keywords = ["simulation", "wasm", "intelligence-fusion", "active-inference"]
categories = ["science", "simulation", "wasm"]

[lib]
name = "latticeforge_core"
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std = []
wasm = ["wasm-bindgen", "js-sys", "web-sys", "console_error_panic_hook"]
python = ["pyo3"]

[dependencies]
# Core numerics
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-linalg = { version = "0.16", optional = true }
num-traits = "0.2"
num-complex = "0.4"

# Random number generation
rand = "0.8"
rand_distr = "0.4"
rand_chacha = "0.3"

# Parallelism
rayon = "1.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# WASM support (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true, features = ["console"] }
console_error_panic_hook = { version = "0.1", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

# Error handling
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"
approx = "0.5"

[[bench]]
name = "q_matrix_bench"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.release-wasm]
inherits = "release"
opt-level = "s"  # Optimize for size in WASM
