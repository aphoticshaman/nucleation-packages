# =============================================================================
# Axolotl Fine-Tuning Config for LatticeForge Briefing Model
# =============================================================================
# Base model: Qwen2.5-3B-Instruct (best quality/size for structured output)
# Method: QLoRA (4-bit quantized, fits on any GPU with 8GB+ VRAM)
# Training time: ~1-2 hours on H200, ~3-4 hours on A100/A10
# Cost: ~$5-10 on RunPod
# =============================================================================

base_model: Qwen/Qwen2.5-3B-Instruct
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true

# QLoRA config (efficient fine-tuning)
load_in_4bit: true
adapter: qlora
lora_r: 32
lora_alpha: 64
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Dataset
datasets:
  - path: /workspace/training_data.jsonl
    type: sharegpt
    conversation: chatml

# Output
output_dir: /workspace/output/latticeforge-briefing-3b
hub_model_id: null  # Set this to push to HuggingFace

# Training hyperparameters
sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
learning_rate: 2e-4
lr_scheduler: cosine
warmup_ratio: 0.1

optimizer: adamw_bnb_8bit
weight_decay: 0.01
max_grad_norm: 1.0

# Precision
bf16: auto
tf32: true

# Logging
logging_steps: 10
eval_steps: 100
save_steps: 500
save_total_limit: 3

# Eval
val_set_size: 0.05
eval_sample_packing: false

# Misc
seed: 42
gradient_checkpointing: true
flash_attention: true
